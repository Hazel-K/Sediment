<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lbl__adt:first-child{
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="memberContainer"></div>
    <div id="seatsContainer"></div>
    <script>
        function makeSelect(_title, _selectId) {
            var label_adt = document.createElement('label');
            label_adt.classList.add('lbl__adt');
            var span_adt = document.createElement('span');
            span_adt.innerText = `${_title} : `;
            var select_adt = document.createElement('select');
            select_adt.id = _selectId;

            for(var i=0; i<=5; i++) {
                var opt = document.createElement('option');
                opt.value = i;
                opt.innerText = i;
                select_adt.append(opt);
            }

            label_adt.append(span_adt);
            label_adt.append(select_adt);

            return label_adt;
        }

        function init() {
            var sel_adt = makeSelect('성인', 'sel_adt_member_cnt');
            var sel_ten = makeSelect('청소년', 'sel_ten_member_cnt');
            memberContainer.append(sel_adt);
            memberContainer.append(sel_ten);
        }

        init();
    </script>
</body>
</html>
