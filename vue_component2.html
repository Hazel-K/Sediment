<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <todo-item :todo="todo"></todo-item>
      <my-component :todo="todo"></my-component>
    </div>
    <div>----------------------------</div>
    <div id="app2">
      <todo-item :todo="todo"></todo-item>
      <my-component :todo="todo"></my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      // vue는 flex와 비슷해서 한 부모 내 자식들 객체를 관리하는 용도로 주로 사용
      Vue.component("todo-item", {
        props: ['todo'],
        template: `<li>전역 - {{ todo }}</li>`
      });

      var cmp = {
        props: ['todo'],
        template: `<li>지역 - {{ todo }}</li>`
      };

      new Vue({
        el: "#app",
        data: {
          todo: '자바 공부'
        },
        methods: {}
      });

      new Vue({
        el: "#app2",
        components: {
          'my-component': cmp
        },
        data: {
          todo: 'CSS 공부'
        },
        methods: {}
      });
    </script>
  </body>
</html>
