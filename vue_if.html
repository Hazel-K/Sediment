<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id='app'>
      <div v-if="show">안녕하세요!!!</div>
      <button v-on:click="toggle">왓다갓다</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      // vue는 flex와 비슷해서 한 부모 내 자식들 객체를 관리하는 용도로 주로 사용
      new Vue({
        el: "#app",
        data: {
          show: true
        },
        methods: {
          toggle() {
            this.show = !this.show
          }
        }
      });
    </script>
  </body>
</html>
