<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id='app'>
      <div>{{val}}</div>
      <div><input type="text" v-bind="val" @input="change"></div> <!-- @input = v-on:input -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      // vue는 flex와 비슷해서 한 부모 내 자식들 객체를 관리하는 용도로 주로 사용
      new Vue({
        el: "#app",
        data: {
          val: '아야'
        },
        methods: {
          change(e) {
            this.val = e.target.value
          }
        }
      });
    </script>
  </body>
</html>
