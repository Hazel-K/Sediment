<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <input type="text" v-model="txt" v-on:keydown.enter="add" />
        <button v-on:click="add">추가</button>
      </div>
      <div v-for="item in todos" v-bind:key="item.id">
        {{ item.id }} / {{ item.txt }}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      // vue는 flex와 비슷해서 한 부모 내 자식들 객체를 관리하는 용도로 주로 사용
      var vue1 = new Vue({
        el: "#app",
        data: {
          id: 0,
          txt: "",
          todos: [],
        },
        methods: {
          add() {
            let obj = {
              id: ++this.id,
              txt: this.txt,
            };
            this.todos.push(obj);
            this.txt = "";
          },
        },
      });
      console.log(vue1)
    </script>
  </body>
</html>
