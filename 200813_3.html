        // var arr= [1,2,3]

        Array.prototype.arr = [];
        Array.prototype.filter2 = function(fn){
            let temp = [];
            for(let i = 0; i < this.arr.length; i++) {
                let item = this.arr[i];
                if (fn(item)) {
                    temp.push(item);
                }
            }
            return temp;
        }

        let arr1 = [];
        arr1.arr = ['a', 'b', 'c'];
        let arr2 = arr1.filter2(function(item) {
            return item == 'a';
        })

        console.log(arr2);
    </script>
