<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.arr = [];
        Array.prototype.map2 = function(fn) {
            let myArr = [];
            for (let i = 0; i < this.arr.length; i++) {
                let item = this.arr[i]
                var fnResult = fn(item);
                myArr.push(fnResult);
            }
            return myArr;
        }

        let arr2 = []
        arr2.arr = ['a', 'b', 'c']
        let result2 = arr2.map2(function(item){
            return item + '1';
        })

        console.log('arr2.arr:' + arr2.arr);
        console.log('result2:' + result2);
    </script>
</body>
</html>
