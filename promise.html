    <script>
      function a() {
        return 10;
      }

      function b() {
        return 15;
      }

      function promise1() {
        let aa = a();
        let bb = b();

        return new Promise(function(resolve, reject) {
          setTimeout(function() {
            resolve(aa);
            reject(bb);
          }, 2000);
        });
      }
      
      function method2_1(val) {
        setTimeout(function() {
          return val + 10;
        }, 1000)
      }

      // try,catch,finally와 같은 구조의 promise
      var a = promise1();
      a.then(function(data) {
        console.log(data);
      }).catch(function(err) {
        console.log(err);
      }).then(function() {
        console.log('fanally');
      });
    </script>
