<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS의 람다식, POINT function</title>
</head>
<body>
    <!-- 
        '' = single quote, 홑따옴표
        "" = double quote, 쌍따옴표
        `` = backtick, 역따옴표
     -->
    <script>
        // 1. 익명함수 - 매개변수가 없음
        var temp1 = function() {
            return "HELLO!";
        }
        var temp2 = function(name) {
            return name + ", HELLO";
        }
        var temp3 = function(n1, n2) {
            return n1 + n2;
        }
        // 1. 익명 함수 사용 방법
        // 1) var temp = function() {
        //     return "HELLO!";
        // }
        // 2) (function() {
        //     return "HELLO!";
        // }());
        // ES6 버전에서 추가된 개념 : 화살표 함수
        // 화살표 표기법은 익명함수를 간결하게 사용하는 방법
        let temp1_1 = () => "HELLO!"; // 화살표 함수 기본형
        let temp1_2 = (name) => `${name}님, 안녕하세요?`; // 화살표 함수 매개변수 있을시 함수 기본형
        let temp1_3 = (n1, n2) => n1 + n2;
        document.write(temp1_2(`김효진`));
    </script>
</body>
</html>
